<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TSP: Map</title>
        <!-- src="{{ url_for('static', filename='js/functions.js') }}"> -->
        <link rel="stylesheet" href="../static/css/styles.css">
        <script src="../static/js/functions.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDl_rJzSd1sYocv-Ef2hepNRWc-orcfio&callback=initMap"
        defer></script>
        <script src="../static/js/mapConfiguration.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="map-container">
            <div id="map"></div>
            <input type='button' id='btn-log-track' onclick='logTrack({{ track|tojson }})' value='Log Track'>
            <input type='button' id='btn-show-track' onclick='initMarkers({{ track|tojson }})' value='Show Track'>
        </div>
    </body>
</html>
